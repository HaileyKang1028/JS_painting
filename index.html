<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS_Paint</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1"/>
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color" style="background-color: #ffd2cd"></div>
            <div class="controls__color" style="background-color: #ffa3a4"></div>
            <div class="controls__color" style="background-color: #ffc482"></div>
            <div class="controls__color" style="background-color: #fbfdba"></div>
            <div class="controls__color" style="background-color: #a3e6bd"></div>
            <div class="controls__color" style="background-color: #93dfff"></div>
            <div class="controls__color" style="background-color: #a8c4eb"></div>
            <div class="controls__color" style="background-color: white"></div>
            <div class="controls__color" style="background-color: #2c2c2c"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
